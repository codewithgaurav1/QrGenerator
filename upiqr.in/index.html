              <input id="name" name="name" type="text" class="validate" required pattern="^.{1,99}$" autocomplete="off" value="">

            </div>
          </div>

            <div class="col s0 m2">
            </div>
            <div class="input-field col s12 m8">
              <input id="vpa" name="vpa" type="text" class="validate" required pattern="^.{2,}@.{2,}$" autocomplete="off" value="">
              <label for="vpa" data-error="Payee VPA must be &lt;prefix&gt;@&lt;psp&gt;. Prefix between 3-255 characters">Receiver/Payee VPA</label>
            </div>
            <div class="col s0 m2">
            </div>
